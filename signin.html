<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareSpace - Sign Up</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>

    <div class="left-watermark">S H A R E_S P A C E</div>

    <div class="signup-container">

        <h2>CREATE ACCOUNT</h2>

        <form id="signupForm">

            <div class="input-group">
                <label>First Name</label>
                <input type="text" id="firstName" name="firstName" pattern="[a-zA-Z]+" title="Please enter only letters." required>
                <p class="error" id="fnameError"></p>
            </div>

            <div class="input-group">
                <label>Second Name</label>
                <input type="text" id="lastName" name="lastName" pattern="[a-zA-Z]+" title="Please enter only letters." required>
                <p class="error" id="lnameError"></p>
            </div>

            <div class="input-group">
                <label>College Email</label>
                <input type="email" id="email" name="email" placeholder="example@ajce.in" required>
                <p class="error" id="emailError"></p>
            </div>

            <div class="input-group otp-row">
                <button type="button" class="otp-btn" id="sendOtpBtn">Send OTP</button>
            </div>

            <div class="input-group">
                <label>Enter OTP</label>
                <input type="text" id="otp" name="otp" placeholder="Enter OTP" required>
                <p class="error" id="otpError"></p>
            </div>

            <div class="input-group">
                <label>Create Password</label>
                <input type="password" id="password" name="password" placeholder="Set password" required>
                <p class="error" id="passwordError"></p>
            </div>

            <div class="input-group">
                <label>Re-enter Password</label>
                <input type="password" id="cpassword" name="cpassword" placeholder="Re-enter password" required>
                <p class="error" id="cpasswordError"></p>
            </div>

            <button type="submit" class="btn">Sign Up</button>

            <p class="login-link">
                Already have an account? <a href="login.html">Login</a>
            </p>

        </form>
    </div>

    <script src="signin.js"></script>

</body>
</html>
